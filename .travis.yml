language: python

python:
  - 2.6
  - 2.7
  - 3.2
  - 3.3
  - 3.4

install:
  - pip install coveralls
  - pip install .

script:
  # artist.py doesnt contain any logic by itself but rather high level abstractions
  - coverage --omit=./codeink/artist.py run --source=codeink -m py.test -vv

after_success:
  - coveralls
